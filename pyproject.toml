[tool.poetry]
name = "reggy"
version = "0.1.0"
description = "Regressions with arbitrarily complex regularization terms."
license = "MIT"
authors = ["kpj <kim.philipp.jablonski@gmail.com>"]
readme = "README.md"
repository = "https://github.com/kpj/reggy"

[tool.poetry.dependencies]
python = "~3.9.0"
tensorflow = "^2.7.0"
tensorflow-probability = "^0.15.0"
