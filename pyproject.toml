[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
black = "^21.12b0"
pytest = "^6.2.1"
numpy = "^1.22.1"

[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"
